<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	<div>
		<input type="text" name="emails[]" class="sendEmail" value="email1@test.com.br"/>
		<input type="text" name="emails[]" class="sendEmail" value="email2@test.com.br"/>
		<input type="text" name="emails[]" class="sendEmail" value="email3@test.com.br"/>
		
		<button id="btn-send">Enviar</button>
	</div>

	<script type="text/javascript">
		var grupo = document.getElementsByClassName("sendEmail");
		
		var dataToSend = [];
		for (var i = 0; i < grupo.length; i++) {
			var auxLoop = grupo[i].name  + '=' + encodeURIComponent(grupo[i].value);
			dataToSend.push(auxLoop);
		}
		
		var data = dataToSend.join("&");
		
		
		//console.log(dataToSend);
	
		var ajax = new XMLHttpRequest();			
		//var url = "https://viacep.com.br/ws/" + cep + "/json/";
		var url = "recebe.php";
		
		ajax.onreadystatechange = function() {
			if (ajax.readyState == XMLHttpRequest.DONE ) {
				if (ajax.status == 200) {
					//console.log(ajax.responseText);
				}
			}
		};
		
		ajax.open('POST', url, true);
		ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
		ajax.setRequestHeader("X-Requested-With", "XMLHttpRequest");
		
		ajax.send(data);
	</script>
</body>
</html>
